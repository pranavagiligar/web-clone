<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section class="settings-section">
        <div class="header-container">
            <img src="./images/myself.jpeg" alt="Profile photo" class="profile-img">
            <div class="header-text">
                <span class="title">Pranava G R</span>
                <span class="subtitle">human by choice!</span>
            </div>
        </div>
        <div class="divider"></div>

        <div class="settings">
            <img src="./images/account.png" alt="Account settings" class="settings-icon">
            <div class="list-text">
                <span class="list-title">Account</span>
                <span class="list-subtitle">Privacy, security, change number</span>
            </div>
        </div>
        <div class="settings">
            <img src="./images/chat.png" alt="Chats settings" class="settings-icon">
            <div class="list-text">
                <span class="list-title">Chats</span>
                <span class="list-subtitle">Theme, wallpapers. chat history</span>
            </div>
        </div>
        <div class="settings">
            <img src="./images/notification.png" alt="Notification settings" class="settings-icon">
            <div class="list-text">
                <span class="list-title">Notification</span>
                <span class="list-subtitle">Message, ground & call tones</span>
            </div>
        </div>
        <div class="settings">
            <img src="./images/storage.png" alt="Storage settings" class="settings-icon">
            <div class="list-text">
                <span class="list-title">Storage and data</span>
                <span class="list-subtitle">Network usage, auto-download</span>
            </div>
        </div>
        <div class="settings">
            <img src="./images/help.png" alt="Help settings" class="settings-icon">
            <div class="list-text">
                <span class="list-title">Help</span>
                <span class="list-subtitle">Help centre, contact us, privacy policy</span>
            </div>
        </div>

        <div class="settings-invite">
            <img src="./images/invite.png" alt="Invite a settings">
            <div class="list-text">
                <span class="list-title">Invite a friend</span>
            </div>
        </div>

        <div class="from-facebook">
            <span class="from">from</span>
            <span class="facebook">facehook!</span>
        </div>
    </section>
</body>

</html>
